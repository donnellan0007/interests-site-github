{% extends 'mainapp/base.html' %}

{% block content %}
{% if registered %}

<h1>Thank you for registering</h1>
{% else %}
<h1>Register here!!!</h1>
<h4>Fill out the form</h4>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p }}
    <input class="btn btn-primary" type="submit" value="Register">
</form>


{% endif %}
{% endblock %}
