{% load static %}

<div class="search-container">
    <p>{{ user }} {% if user.userprofileinfo.verified %} <img draggable="false" title="Verified User" class="verifed" src="{% static 'images\verified.png' %}" alt="verified" width="15" height="15"> {% endif %}  {% if user.moderator %} <span title="Moderator" id="moderator">[M]</span>{% endif %}</p>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ user.userprofileinfo.description }}</p>
    <br>
</div>
